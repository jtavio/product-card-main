<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/style.css" />

    <title>Card Product</title>
  </head>
  <body>
    <main class="container">
      <section class="card">
        <div class="card-img-product"></div>
        <!-- <img
          src="/images/image-product-desktop.jpg"
          alt="perfume"
          class="card-img-product"
        /> -->

        <article class="card-info-product">
          <p class="card-name">PERFUME</p>
          <h2 class="card-title">Gabrielle Essence Eau De Parfum</h2>
          <p class="card-body">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card-content">
            <p class="card-content-price">$149.99</p>
            <p class="card-content-price-mute">
              <span>$169.99</span>
            </p>
          </div>

          <button name="favorito" type="button" class="card-btn-primary">
            <svg
              style="color: white"
              xmlns="http://www.w3.org/2000/svg"
              width="25"
              height="25"
              fill="currentColor"
              class="bi bi-cart2"
              viewBox="0 0 16 16"
            >
              <path
                d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"
                fill="white"
              ></path>
            </svg>
            <span> Add to Cart </span>
          </button>
        </article>
      </section>
    </main>
  </body>
</html>
